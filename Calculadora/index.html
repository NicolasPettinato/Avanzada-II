<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora con JS</title>
        <meta charset="utf-8">
    	<link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body onload="init()">
        <div class="calculadora">
            <div class="pantalla">
                <div id="resultado"></div>
            </div>
            <div class="teclas">
                <div class="numeros">
                    <div>
                        <button id="n1">1</button>
                        <button id="n2">2</button>
                        <button id="n3">3</button>
                    </div>
                    <div>
                        <button id="n4">4</button>
                        <button id="n5">5</button>
                        <button id="n6">6</button>
                    </div>
                    <div>
                        <button id="n7">7</button>
                        <button id="n8">8</button>
                        <button id="n9">9</button>
                    </div>
                    <div>
                        <button id="decimal">,</button>
                        <button id="n0">0</button>
                        <button id="reset">C</button>
                    </div>
                </div>
                <div class="op">
                    <button id="suma">+</button>
                    <button id="resta">-</button>
                    <button id="division">รท</button>
                    <button id="multiplicacion">*</button>
                </div>
            </div>
            <div class="igual">
                <button id="igual">=</button>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
